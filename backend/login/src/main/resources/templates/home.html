<body>

        <div class="form-group">
            <label th:for="name">아이디</label>
            <input type="text"
                   placeholder="아이디를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="text"
                   placeholder="비밀번호를 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
    </form>
